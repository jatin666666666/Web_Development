<!DOCTYPE html>
<html>
    <head>
        <title>A form</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <header>
            A new form
        </header>
        <br />
        <br />

        <main>
            <section>
                <form method="post" action="">
                    <input name="first-name" placeholder="Enter First name"/>
                    <br />
                    <br />

                    <input name="last-name"
                    placeholder="Enter last name"  />
                    <br />
                    <br />
                    <input name="phone-no" placeholder="Enter your contact number"/>
                    <br />
                    <br />
                    <h3>Select</h3>
                   
                    
                    <input type="radio" value="male" />Male<br />
                    <input type="radio" value="female" />Female<br />
                    <input type="radio" value="Not to be disclosed" />Not to be disclosed<br />

                    <h3>Documents you have</h3>
                    <input type="checkbox" value="aadhar" />Aadhar<br />
                    <input type="checkbox" value="pan" />Pan<br />
                    <input type="checkbox" value="ration" />Ration<br />
                    <input type="checkbox" value="license" />Driving license<br />
                    <br />

                    <h3>Select the State</h3>

                    <select>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Maharashtra">Maharastra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                    </select>
                        <br />
                        <br />

                    <button type="submit">Submit</button>
                </form>
            </section>

        </main>
    </body>
</html>
